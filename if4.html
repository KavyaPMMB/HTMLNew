<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="myfun()">Submit</button>

    <script>
        function myfun()
        
            var a=10,b=5;
            if(a==b)
            {
                document.getElementById("demo").innerHTML="equal";
            }
            else if(a>b)
            {
                document.getElementById("demo").innerHTML="greater";
            }
            else
            {
                document.getElementById("demo").innerHTML="lesser";
            }
        }

    </script>
</body>
</html>
