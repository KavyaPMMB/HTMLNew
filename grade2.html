<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    mark <input type="text" id="grd">
    <button onclick="grade()">grade</button>
    <p id="demo"></p>

    <script>
        
        function grade()
        {
            var mark=Number(document.getElementById("grd").value);
            var gd;
        
            if(mark>=90)
            {
                gd="A grade";
            }
            else if(mark>=80 && mark<=90)
            {
                gd="B Grade";
            }
            else if(mark>=70 && mark<=80)
            {
                gd="C Grade";
            }
            else if(mark>=60 && mark<=70)
            {
                gd="D Grade";
            }
            else
            {
                gd="failed";
            }
        
            document.getElementById("demo").innerHTML=gd;
        }

    </script>
</body>
</html>
