<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regform.css">
    <title>Document</title>
</head>
<body>
    <div class="a1">
    <form>
        
    <h2>_____REGISTRATION FORM______</h2><br>
    <div class="a">
    <label for="fname">First Name :</label>
    </div>
    <div class="b">
    <input type="text" id="fname" required><br><br>
    </div>
    <div class="a">
    <label for="sname">Second Name :</label>
    </div>
    <div class="b">
    <input type="text" id="sname"><br>
    </div>
    <div class="a">
    <label>Gender</label><br></div>
    <input type="radio" name="gender" id="m">
    <label for="m">Male</label>
    <input type="radio" name="gender" id="f">
    <label for="f">Female</label><br><br>
    <div class="a">
    <label for="dob">DOB :</label>
    </div>
    <input type="date" id="dob" required><br><br>
    <div class="a">
    <label for="sub">Subjects :</label><br></div>
    <input type="checkbox" name="sub" id="html">
    <label for="html">HTML</label>
    <input type="checkbox" name="sub" id="css">
    <label for="CSS">CSS</label>
    <input type="checkbox" name="sub" id="jscript">
    <label for="jscript">JavaScript</label>
    <input type="checkbox" name="sub" id="react">
    <label for="react">React</label><br><br>
    <div class="a">
    <label for="course">Select Course :</label></div>
    <select id="course" size="4">
        <option value="">PHP</option>
        <option value="">React</option>
        <option value="">MERN</option>
        <option value="">eeeeee</option>
    </select><br><br>
    <div class="a">
    <label for="doc">Upload  Resume :</label>
    </div>
    <input type="file" id="doc"><br><br><br>
    <div class="a">
    <label for="photo">Upload ur photo :</label></div>
    <input type="file" id="photo"><br><br>
    <div class="a">
    <label for="address">Address :</label><br></div>
    <textarea name="" id="address" cols="20" rows="10"></textarea><br><br>
    <div class="a">
    <label for="mail">Email :</label></div>
    <input type="email" id="mail"><br><br>
    <div class="a">
    <label for="marks">Enter Marks (0-100)</label></div>
    <input type="number" id="marks" min="0" max="100"><br><br>
    <input type="submit" value="register">
    


    </form>
</div>
</body>
</html>
